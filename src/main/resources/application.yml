server:
    port: 8000
spring:
    batch:
        initialize-schema: always
        job:
            enabled: false
    datasource:
        driverClassName: org.h2.Driver
        password: pas
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    jpa:
        hibernate:
            naming:
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
        properties:
            hibernate:
                format_sql: true
        show-sql: false
